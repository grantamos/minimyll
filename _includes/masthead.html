<div class="masthead sixteen columns">
	<div class="twelve columns alpha">
	  <div id="branding">
	  	<a href="/">{{ site.title }}</a> - {{ site.description }}
	  </div>
	  <nav id="nav">
      <li class="nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>
  		{% assign pages_list = site.pages %}
  		{% for node in pages_list %}
    		{% if node.title != null %}
      		{% if node.layout == "page" %}
        		<li class="nav-item{% if page.url == node.url %} active{% endif %}">
          		<a href="{{ node.url }}">{{ node.title }}</a>
        		</li>
      		{% endif %}
    		{% endif %}
  		{% endfor %}
    </nav>
	</div>
	<div class="four columns omega">
    <img class="avatar" src="{{ site.baseurl }}/public/images/hair_icon.png"></img>
	</div>
</div>
